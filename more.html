<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">more</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <a href="settings.html">
          <span><i class="fas fa-cog"></i></span>
        </a>
        <div class="nav__notification-cog"></div>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="screenshot/avatar.jpg"
            class="user-component-avatar user-component-avatar-xl"
          />
          <div class="user-component-text">
            <h4 class="user-component-title">김형진</h4>
            <div class="user-component-subtext">
              <h6 class="user-component-subtitle">+82 10-3350-5864</h6>
              <div class="badge-2">!</div>
            </div>
          </div>
        </div>
        <div class="user-component-column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row-icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-folder"></i>
          <span>Talk Drive</span>
          <div class="nav__notification-cog"></div>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-smile-beam"></i>
          </i><span>Emoticons</span>
        </div>
        <div class="icon-row-icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row-icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="suggestions">
        <h4 class="suggestions-title">Suggestions</h4>
        <div class="suggestions-content">
          <div class="suggestions-column">
            <img src="https://lh3.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT" 
            class="suggestions-icon-img">
            <span class="suggestions-icon-title">Kakao Story</span>
          </div>
          <div class="suggestions-column">
            <img src="https://i.pinimg.com/originals/ce/9c/65/ce9c65508350cb83a6c9c8963256a8f0.jpg" class="suggestions-icon-img">
            <span class="suggestions-icon-title">Kakao friends</span>
          </div>
          <div class="suggestions-column">
            <img src="https://trees.gamemeca.com/wp-content/uploads/2018/07/tree_ico_kakaogames_frgem-240x240.png" class="suggestions-icon-img">
            <span class="suggestions-icon-title">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__notification-2"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/affdaaf5d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
