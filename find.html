<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header screen-header-find">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-cog"></i></span>
        <div class="nav__notification-cog"></div>
      </div>
    </header>
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons-icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons-icon">
          <i class="far fa-address-book"></i>
          <span>Add by</span>
          <span>Contacts</span>
        </div>
        <div class="find-icons-icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons-icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6>Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat-header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-chat-post">
          <div class="open-chat-post-column">
            <span class="open-chat-post-title">#BTS</span>
            <span class="open-chat-post-hashtag">#bts#army#friends</span>
            <div class="open-chat-post-member">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTEyMzBfMjE1%2FMDAxNTc3NjQ1MjI4NDYy.BhKlsnU5bctUM720XWk_k4ry9tO2-zQFjHiiTRUkjJUg.SeQdNrLxB7TjXn7Ml0wWnoGTgtZoXnN_GvQkeyknmvIg.JPEG.6hyoung2%2FIMG_3314.JPG&type=sc960_832"
              />
              <span class="open-chat-post-member__count">802 members</span>
              <span class="divider"></span>
              <span class="open-chat-post-member__status">Active</span>
            </div>
          </div>
          <div class="open-chat-post-column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160502_115%2Fwigmine_1462169059618g2hsq_JPEG%2FBTS_-_FIRE.jpg&type=sc960_832"
              class="open-chat-post-photo"
            />
            <div class="open-chat-post-heart__count">
              <i class="fas fa-heart fa"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__notification-2"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/affdaaf5d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
