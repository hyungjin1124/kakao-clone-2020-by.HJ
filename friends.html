<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="screenshot/avatar.jpg"
            class="user-component-avatar user-component-avatar-xl"
          />
          <div class="user-component-text">
            <h4 class="user-component-title">김형진</h4>
            <!-- <h6 class="user-component-subtitle">Hello :)</h6> -->
          </div>
        </div>
        <div class="user-component-column"></div>
      </div>
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="https://lh3.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            class="user-component-avatar user-component-avatar-sm"
          />
          <div class="user-component-text">
            <h4 class="user-component-title user-component__title--not-bold">
              Channel
            </h4>
            <!-- <h6 class="user-component-subtitle">Hello :)</h6> -->
          </div>
        </div>
        <div class="user-component-column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__notification-2"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/affdaaf5d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
