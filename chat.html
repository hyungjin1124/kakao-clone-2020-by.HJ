<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1>MY SOL</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat-screen__timestamp">
        Tuesday, June 30, 2020
      </div>
      <div class="message__row">
        <div class="message__avatar">
          <img src="screenshot/avatar2.jpg" />
        </div>
        <div class="message__content">
          <span class="message__author">MY SOL</span>
          <div class="message__info">
            <span class="message__bubble">냐니 !</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message__row message__row--own">
        <div class="message__content">
          <div class="message__info">
            <span class="message__bubble">뇨니뇨니뇨니 !</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/affdaaf5d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
